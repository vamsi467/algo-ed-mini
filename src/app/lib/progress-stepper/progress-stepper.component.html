<div class="stepper-container">
    <div class="d-flex">
        <div *ngFor="let step of steps; let i = index" [class.active]="currentStep === i"
            [class.completed]="i < currentStep" class="step-indicator">
            {{ i + 1 }}
        </div>
    </div>

    <div class="timer">
        {{ timeLeft }}s
    </div>
</div>
